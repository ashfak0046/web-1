    <section class="login-div">
        <div class="container">
            <form class="form" id="form">
                <h2>Login <span>With</span>Your Email <span>&</span> Password</h2>
                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="Enter Your Email">
                    <small>Error Message</small>
                </div>
                <div class="form-control">
                    <label for="password">Password</label>
                    <input type="password" id="new-password" placeholder="Enter Your Password">
                    <small>Error Message</small>
                </div>
                <button id="submit-btn">Login</button>
            </form>
        </div>
    </section>
    <script>
        const email = document.getElementById('email');
        const password = document.getElementById('new-password');
        const submitButton = document.getElementById('submit-btn');

        // When its value is null or empty string
        function showError(input, message) {
            const formControl = input.parentElement;
            formControl.className = 'form-control error';
            const small = formControl.querySelector('small');
            small.innerText = message;
        }
        // When its value is assign
        function showSucess(input) {
            const formControl = input.parentElement;
            formControl.className = 'form-control success';

        }
        // Email Validation
        function emailValidation(email) {
            const re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(String(email).toLowerCase());
        }
        // // // // //
        submitButton.addEventListener('click', (e) => {
            e.preventDefault();
            if (email.value === '') {
                showError(email, 'Email is required');
            }
            else if (!emailValidation(email.value)) {
                showError(email, 'Email is required');
            }
            else {
                showSucess(email);
            }
            if (password.value === '') {
                showError(password, 'Password is required')

            }
            else {
                showSucess(password);
            }
        })
    </script>
